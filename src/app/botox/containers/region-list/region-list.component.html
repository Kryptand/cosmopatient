<ion-list>
  <kryptand-botox-price-per-amount> </kryptand-botox-price-per-amount>
  <ng-container *ngFor="let region of regions$ | async">
    <ion-item-sliding *ngIf="region">
      <ion-item
        >Region:
        <ion-chip outline="true" color="primary">
          <ion-label> {{ region.title }}</ion-label>
        </ion-chip>
        &nbsp; &nbsp;Standardmenge in Einheiten:
        <ion-chip outline="true" color="primary">
          <ion-label> {{ region.suggestedAmount }}</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option
          (click)="openOverlay(region)"
          color="secondary"
          expandable
        >
          Bearbeiten<ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option
          (click)="delete(region.title)"
          color="danger"
          expandable
        >
          LÃ¶schen<ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ng-container>
</ion-list>
<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  (click)="openOverlay()"
>
  <ion-fab-button color="primary"
    ><ion-icon name="add"></ion-icon
  ></ion-fab-button>
</ion-fab>
