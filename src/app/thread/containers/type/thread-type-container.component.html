<kryptand-crud-container
  title="Faden - Arten"
  backRef="tabs/configuration"
  [templateRef]="templateRef"
  [persistorInstance]="threadTypePersistor"
  [fieldConfig]="fieldConfig"
>
</kryptand-crud-container>
<ng-template #templateRef let-entity>
  <ion-item
    >Titel:
    <ion-chip outline="true" color="primary">
      <ion-label> {{ entity?.title }}</ion-label>
    </ion-chip>
    &nbsp; &nbsp;Preis pro Einheit:
    <ion-chip outline="true" color="primary">
      <ion-label> {{ entity?.pricePerUnit }}</ion-label>
    </ion-chip>
  </ion-item>
</ng-template>
