<form [formGroup]="formGroup" padding-right>
  <ion-item>
    <ion-label position="floating">Name/Hersteller</ion-label>
    <ion-input
      autofocus
      [autofocusFixAsync]="true"
      [autofocusFixSmartEmptyCheck]="true"
      [autofocusFixTriggerDetectChanges]="true"
      type="text"
      formControlName="title"
      required
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Preis pro Einheit</ion-label>
    <ion-input
      autofocus
      [autofocusFixAsync]="true"
      [autofocusFixSmartEmptyCheck]="true"
      [autofocusFixTriggerDetectChanges]="true"
      type="number"
      formControlName="price"
      required
    ></ion-input>
  </ion-item>

  <ion-button
    color="primary"
    expand="block"
    [disabled]="!formGroup.valid"
    (click)="save()"
    >Speichern</ion-button
  >
</form>
