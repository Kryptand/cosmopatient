<ion-list>
  <ng-container *ngFor="let entity of entities$ | async">
    <ng-container *ngTemplateOutlet="entityTemplateRef; context: entity">
    </ng-container>
  </ng-container>
</ion-list>
<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  (click)="fabButtonPressed.emit()"
>
  <ion-fab-button color="primary"
    ><ion-icon name="add"></ion-icon
  ></ion-fab-button>
</ion-fab>
