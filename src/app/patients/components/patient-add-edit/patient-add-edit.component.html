<form [formGroup]="patientForm" padding-right>
  <ion-item>
    <ion-label position="floating">Vorname</ion-label>
    <ion-input
      autofocus
      [autofocusFixAsync]="true"
      [autofocusFixSmartEmptyCheck]="true"
      [autofocusFixTriggerDetectChanges]="true"
      type="text"
      formControlName="firstName"
      required
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nachname</ion-label>
    <ion-input type="text" formControlName="lastName" required></ion-input>
  </ion-item>
  <ion-button
    color="primary"
    expand="block"
    [disabled]="!patientForm.valid"
    (click)="save()"
  >Speichern</ion-button
  >
</form>
