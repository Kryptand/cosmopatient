<form [formGroup]="treatmentForm" padding-right>
  <ion-item>
    <ion-label position="floating">Bezeichnung</ion-label>
    <ion-input
      autofocus
      [autofocusFixAsync]="true"
      [autofocusFixSmartEmptyCheck]="true"
      [autofocusFixTriggerDetectChanges]="true"
      type="text"
      formControlName="label"
      required
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Datum</ion-label>
    <ion-input formControlName="date" type="date"></ion-input>
  </ion-item>
  <ion-button
    color="primary"
    expand="block"
    [disabled]="!treatmentForm.valid"
    (click)="save()"
    >Speichern</ion-button
  >
</form>
